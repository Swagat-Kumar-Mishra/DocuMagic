<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f0f0f0; }
        button { padding: 15px 25px; font-size: 18px; cursor: pointer; border: none; background-color: #007bff; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Welcome to My PWA!</h1>
    <p>This is a test app created on a phone. 📱</p>
    <button id="notifyButton">Show Me a Notification!</button>

    <script>
        // Register the Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }

        // Handle the button click
        document.getElementById('notifyButton').addEventListener('click', () => {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    showLocalNotification('Hello!', 'This is your first push notification! 💔->❤️', navigator.serviceWorker.ready);
                }
            });
        });

        function showLocalNotification(title, body, swRegistration) {
            const options = {
                body: body,
                icon: 'https://i.imgur.com/rS2nKZU.png' // A simple icon for the notification
            };
            swRegistration.then(reg => {
                reg.showNotification(title, options);
            });
        }
    </script>

</body>
</html>
